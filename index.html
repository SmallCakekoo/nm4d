<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="assets/image 30.png" alt="image 30" class="image-30" />
      <img src="assets/image 27.png" alt="image 27" class="image-27" />
      <div class="image-26-container">
        <img src="assets/image 26.png" alt="image 26" class="image-26" />
      </div>
      <div class="component-4">
        <div class="desk1-1"></div>
        <div class="desk1-5">
          <p class="desk1-5-text">Sapo</p>
        </div>
        <div class="desk1-4">
          <p class="desk1-4-text"></p>
        </div>
        <!-- Presionar para el screamer -->
        <div class="desk1-3">
          <p class="desk1-3-text">Just<br />keep<br />swimming</p>
        </div>
        <div class="desk1-2">
          <p class="desk1-2-text">Nothing<br />2 See</p>
        </div>
      </div>
      <button class="discog">
        <img src="assets/Discog.png" alt="Discog" />
        <p class="discog-text">My<br />Discog</p>
      </button>
      <button class="las-eternas">
        <img src="assets/_Las Eternas_.png" alt="Las Eternas" />
        <p class="las-eternas-text">Las<br />Eternas</p>
      </button>
      <button class="my-trinity">
        <img src="assets/My Trinity.png" alt="My Trinity" />
        <p class="my-trinity-text">My<br />Trinity</p>
      </button>
      <button class="ruben-blades-1">
        <img src="assets/ruben blades 1.png" alt="ruben blades 1" />
        <p class="papi-blades">Papi <br />Blades</p>
      </button>
      <button class="image-54">
        <img src="assets/image 54.png" alt="image 54" />
        <p class="image-54-text">BS</p>
      </button>
      <button class="heat">
        <img src="assets/Heat.png" alt="Heat" />
        <p class="heat-text">Heat<br />from<br />the<br />Coast</p>
      </button>
      <button class="insta">
        <img src="assets/Insta.png" alt="Insta" />
        <p class="insta-text">Insta<br /></p>
      </button>
      <button class="github">
        <img src="assets/Github.png" alt="Github" />
        <p class="github-text-new">My<br />Github</p>
      </button>
      <button class="board">
        <img src="assets/board.png" alt="board" />
        <p class="board-text-new">Drawings<br />I Like</p>
      </button>
    </div>

    <div class="overlay-board">
      <div class="overlay-board-content">
        <div class="invisible-close"></div>
        <img
          class="second-overlay"
          src="assets/img-board/overlay.png" 
          alt="Close" 
        />
        <img
          class="img-board"
          src="assets/img-board/Board.png"
          alt="Drawing 1"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
